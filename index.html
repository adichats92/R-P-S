<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors by Aadil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container text-light text-center">
    <div class="container my-5">
        <h1 class="neon-text display-2 my-5">Rock Paper Scissors</h1>
        <div class="row justify-content-center my-5">
            <div class="col-4">
                <button class="btn btn-transparent btn-lg btn-block choice-btn" id="rock">
                    <i class="fas fa-hand-rock"></i>
                </button>
            </div>
            <div class="col-4">
                <button class="btn btn-transparent btn-lg btn-block choice-btn" id="paper">
                    <i class="fas fa-hand-paper"></i>
                </button>
            </div>
            <div class="col-4">
                <button class="btn btn-transparent btn-lg btn-block choice-btn" id="scissors">
                    <i class="fas fa-hand-scissors"></i>
                </button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col">
                <h2 id="result" class="animate-text text-center display-4 fw-bold"></h2>
            </div>
        </div>
        <button id="play-pause-button" class="btn btn-dark position-fixed top-0 end-0 px-3 py-2">
            <i class="fas fa-pause"></i>
        </button>
        <div class="counter">
            <p>Wins: <span id="win-count">0</span></p>
            <p>Losses: <span id="loss-count">0</span></p>
        </div>
        <audio id="background-music" loop autoplay>
            <source src="./resources/Joel-Sunny-Luminary.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
